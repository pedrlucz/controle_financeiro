<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "utf-8">
    <title> Login </title>
</head>
<body>
    <h2> Login </h2>

    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type  = "submit"> Entrar </button>
    </form>

    {% if next %}
        <p> Após o login, você será redirecionado para <strong>{{ next }}</strong>.</p>
    {% endif %}
    
</body>
</html>
