{% load static %}

<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!-- Formulário de Registro --> 
<div class="form-box register">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <h1>Registro</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Senha" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Registrar</button>
        <p>ou registre-se com plataformas sociais</p>
        <div class="social-icons">
            <a href="#"><i class='bx bxl-google'></i></a>
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-github'></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
    </form>
</div>

<div class="toogle-box">
    <div class="toogle-panel toogle-left">
        <h1>Olá, Bem Bem-vindo!</h1>
        <p>Não tem conta?</p>
        <button class="btn register-btn">Registro</button>
    </div>
    <div class="toogle-panel toogle-right">
        <h1>Bem-vindo de volta!</h1>
        <p>Já tem conta?</p>
        <button class="btn login-btn">Login</button>
    </div>
</div>

</body>

<script src="{% static 'js/script.js' %}"></script>
